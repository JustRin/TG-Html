<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Манга онлайн SCManga tg: https://t.me/SCManga</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            margin: 10px 0;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        /* Анимация загрузки изображений */
        .loading {
            border: 8px solid #f3f3f3; /* Цвет фона */
            border-top: 8px solid #3498db; /* Цвет вращающейся части */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для ссылки */
        a {
            font-size: 16px;
            text-decoration: none;
            color: #333;
            background-color: #ffcc00;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        a span {
            font-weight: bold;
            color: #ff4500;
        }

        /* Отдельный стиль для кнопки сердца */
        a svg {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            fill: #ff4500;
            transition: transform 0.3s;
        }

        a:hover svg {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
        <h2>Загрузка изображений...</h2>
        <div class="loading" id="loader"></div> <!-- Анимация загрузки -->
    </div>
    <div>
        <a href="https://t.me/SCManga" target="_blank">
            Для того чтобы ускорить выход новой главы, перейди на наш канал SCManga и поставь
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.74 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </a>
    </div>

    <script>
        // Функция для получения изображений
        async function fetchImages() {
            // Получаем строку запроса из URL
            const params = new URLSearchParams(window.location.search);
            
            // Пример получения конкретного параметра
            const paramValue = params.get('url'); // Замените 'paramName' на имя параметра
            const url = paramValue; // Укажите нужную ссылку здесь
            const apiUrl = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl); // Отправляем запрос на API
                const images = await response.json(); // Получаем массив ссылок на изображения

                const container = document.getElementById('image-container');
                const loader = document.getElementById('loader');
                loader.style.display = 'none'; // Скрываем анимацию загрузки

                if (Array.isArray(images) && images.length > 0) {
                    container.innerHTML = ''; // Очищаем контейнер перед добавлением изображений

                    // Функция для загрузки изображений по очереди
                    for (let i = 0; i < images.length; i++) {
                        const imgSrc = images[0][i];
                        const imgElement = document.createElement('img');
                        imgElement.src = imgSrc; // Устанавливаем источник изображения
                        imgElement.alt = 'Image';

                        // Добавляем изображение в контейнер
                        container.appendChild(imgElement);

                        // Дожидаемся загрузки изображения перед добавлением следующего
                        imgElement.onload = () => {
                            imgElement.style.opacity = 1; // Плавное появление изображения
                        };

                        // Ожидание перед добавлением следующего изображения (например, 1 секунда)
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } else {
                    alert('Нет изображений для отображения.');
                }
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error);
                alert('Произошла ошибка при загрузке изображений.');
            }
        }

        // Вызов функции для получения изображений при загрузке страницы
        fetchImages();
    </script>
</body>
</html>
