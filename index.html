<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Сброс отступов */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    /* Прогресс-бар прокрутки */
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(90deg, #4a90e2, #50c7f2);
      z-index: 9999;
      transition: width 0.1s ease-out;
    }

    /* Контейнер изображений */
    #image-container {
      margin-top: 4px; /* отступ под прогресс-бар */
      display: flex;
      flex-direction: column;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
    }

    /* Спиннер */
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Ошибка при загрузке */
    .error {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #c00;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Индикатор страницы (число) */
    #page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
    }

    /* Подвал с кнопкой Telegram */
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>

<body>

  <!-- Прогресс-бар -->
  <div id="scroll-progress"></div>

  <!-- Галерея -->
  <div id="image-container"></div>

  <!-- Индикатор страницы -->
  <div id="page-indicator"></div>

  <!-- Футер -->
  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24">
        <path d="M12 0C5.373 0 0 5.373 0 12 ..."/>
      </svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    let wrappers = [];
    let total = 0;

    // Загружаем ссылки и рисуем картинки
    async function fetchImages() {
      const params = new URLSearchParams(location.search);
      const src = params.get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';

      try {
        const res = await fetch(api);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        if (!data.length) {
          container.innerHTML = '<div class="error">Нет изображений</div>';
          return;
        }
        total = data.length;
        for (let {image_url} of data) {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const spinner = document.createElement('div');
          spinner.className = 'spinner';
          const img = document.createElement('img');
          w.append(spinner, img);
          container.append(w);
          await loadWithSpinner(img, spinner, image_url);
        }
        wrappers = Array.from(document.querySelectorAll('.image-wrapper'));
      } catch (e) {
        container.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    // Загрузка с повторными попытками и спиннером
    async function loadWithSpinner(img, spinner, url, tries = 3) {
      for (let i = 1; i <= tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
          };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r => setTimeout(r, 500));
        }
      }
    }

    // Промис-обёртка для Image загрузки с timeout
    function loadImage(src, timeout = 5000) {
      return new Promise((res, rej) => {
        const img = new Image();
        let done = false;
        const t = setTimeout(() => { if (!done) { done = true; rej(); } }, timeout);
        img.onload = () => { if (!done) { done = true; clearTimeout(t); res(); } };
        img.onerror = () => { if (!done) { done = true; clearTimeout(t); rej(); } };
        img.src = src;
      });
    }

    // Обработка кликов/тапов
    document.addEventListener('click', e => {
      if (e.detail === 0) return;  // пропускаем drag/scroll
      const y = e.clientY, h = window.innerHeight;
      if (y < h / 3) {
        window.scrollBy({ top: -h * 0.8, behavior: 'smooth' });
      } else if (y > h * 2 / 3) {
        window.scrollBy({ top: h * 0.8, behavior: 'smooth' });
      } else {
        showPageIndicator();
      }
    });

    // Показать текущую страницу
    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      const idx = currentIndex();
      ind.textContent = `${idx}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(ind.hideTimeout);
      ind.hideTimeout = setTimeout(() => ind.style.opacity = 0, 1500);
    }

    // Определить, какая картинка по центру экрана
    function currentIndex() {
      const mid = window.innerHeight / 2;
      for (let i = 0; i < wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) {
          return i + 1;
        }
      }
      return wrappers[0].getBoundingClientRect().top > mid ? 1 : wrappers.length;
    }

    // Обновление прогресс-бара при прокрутке
    window.addEventListener('scroll', () => {
      const prog = document.getElementById('scroll-progress');
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const pct = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      prog.style.width = pct + '%';
    });

    // Запуск
    fetchImages();
  </script>
