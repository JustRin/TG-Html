<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображения с Teletype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
        <h2>Загрузка изображений...</h2>
    </div>
    <div>
        <a>
            Для того чтобы ускорить выход новой главы, перейди на наш канал <span>SCManga</span> и поставь ❤️
        </a>
    </div>

    <script>
        // Функция для получения изображений
        async function fetchImages() {
            // Получаем строку запроса из URL
            const params = new URLSearchParams(window.location.search);
            
            // Пример получения конкретного параметра
            const paramValue = params.get('url'); // Замените 'paramName' на имя параметра
            const url = paramValue; // Укажите нужную ссылку здесь
            const apiUrl = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl); // Отправляем запрос на API
                const images = await response.json(); // Получаем массив ссылок на изображения

                if (Array.isArray(images) && images.length > 0) {
                    const container = document.getElementById('image-container');
                    container.innerHTML = ''; // Очищаем контейнер перед добавлением изображений

                    // Функция для загрузки изображений по очереди
                    for (let i = 0; i < images.length; i++) {
                        const imgSrc = images[i];
                        const imgElement = document.createElement('img');
                        imgElement.src = imgSrc; // Устанавливаем источник изображения
                        imgElement.alt = 'Image';
                        
                        // Добавляем изображение в контейнер
                        container.appendChild(imgElement);

                        // Ожидание перед добавлением следующего изображения (например, 1 секунда)
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } else {
                    alert('Нет изображений для отображения.');
                }
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error);
                alert('Произошла ошибка при загрузке изображений.');
            }
        }

        // Вызов функции для получения изображений при загрузке страницы
        fetchImages();
    </script>
</body>
</html>
