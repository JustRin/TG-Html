<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Сброс */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
      /* Для Firefox */
      scrollbar-width: thin;
      scrollbar-color: #4a90e2 transparent;
    }

    /* Для Webkit-браузеров (Chrome, Safari, Telegram MiniApp) */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a90e2;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #50c7f2;
    }

    /* Галерея */
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
    }

    /* Спиннер */
    .spinner {
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Ошибка */
    .error {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #c00;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }

    /* Индикатор страницы */
    #page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
    }

    /* Футер */
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- Галерея -->
  <div id="image-container"></div>

  <!-- Индикатор текущей страницы -->
  <div id="page-indicator"></div>

  <!-- Футер -->
  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 …"/></svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    let wrappers = [], total = 0, indicatorHide;

    async function fetchImages() {
      const src = new URLSearchParams(location.search).get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';
      try {
        const r = await fetch(api);
        if (!r.ok) throw new Error(r.status);
        const data = await r.json();
        if (!data.length) {
          return container.innerHTML = '<div class="error">Нет изображений</div>';
        }
        total = data.length;
        for (let {image_url} of data) {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const spinner = document.createElement('div');
          spinner.className = 'spinner';
          const img = document.createElement('img');
          w.append(spinner, img);
          container.append(w);
          await loadWithSpinner(img, spinner, image_url);
        }
        wrappers = Array.from(container.children);
      } catch (e) {
        container.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    async function loadWithSpinner(img, spinner, url, tries=3) {
      for (let i=1; i<=tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
          };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r=>setTimeout(r,500));
        }
      }
    }

    function loadImage(src, timeout=5000) {
      return new Promise((res, rej) => {
        const img = new Image(), t = setTimeout(()=>rej(), timeout);
        img.onload  = ()=>{ clearTimeout(t); res(); };
        img.onerror = ()=>{ clearTimeout(t); rej(); };
        img.src = src;
      });
    }

    document.addEventListener('click', e => {
      if (e.detail === 0) return;
      const y = e.clientY, h = window.innerHeight;
      if (y < h/3) {
        window.scrollBy({ top: -h*0.8, behavior: 'smooth' });
      } else if (y > h*2/3) {
        window.scrollBy({ top: h*0.8, behavior: 'smooth' });
      } else {
        showPageIndicator();
      }
    });

    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      ind.textContent = `${currentIndex()}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(indicatorHide);
      indicatorHide = setTimeout(() => ind.style.opacity = 0, 1200);
    }

    function currentIndex() {
      const mid = window.innerHeight/2;
      for (let i=0; i<wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) return i+1;
      }
      return 1;
    }

    fetchImages();
  </script>

</body>
</html>
