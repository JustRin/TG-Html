<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Сброс отступов у body */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Убираем padding у контейнера, делаем колонку */
    #image-container {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      flex: 1;
    }

    /* Обёртка для каждого изображения: без gap, без скруглений, без теней */
    .image-wrapper {
      position: relative;
      width: 100%;
      margin: 0;
      padding: 0;
      background: none;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    /* Спиннер остаётся по центру каждой обёртки */
    .image-wrapper .spinner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Ошибка поверх картинки */
    .image-wrapper .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 12px;
      background: rgba(255,255,255,0.9);
      color: #c00;
      font-size: 14px;
      border-radius: 4px;
      text-align: center;
    }

    /* Простой футер со ссылкой в Telegram */
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>

    <!-- Картинки появятся здесь -->
  </div>

  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.896 16.312c-.164.468-.508.84-.972 1.016-.618.234-1.446.178-2.282-.314l-3.72-2.212c-.37-.22-.622-.56-.73-.96l-.566-2.112c-.086-.32-.01-.66.208-.92l3.34-3.16c.316-.3.82-.284 1.12.032.3.316.284.82-.032 1.12l-3.122 2.956.468 1.74 3.38 2.008c.324.192.73.172 1.022-.05.292-.222.462-.578.466-.946l.064-5.614c.004-.404.226-.784.586-.996l3.688-1.722c.41-.192.896.042.998.472l.956 4.14c.102.44.022.902-.216 1.27l-1.656 2.252z"/></svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    async function fetchImages() {
      const params = new URLSearchParams(window.location.search);
      const srcUrl = params.get('url');
      const apiUrl = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(srcUrl)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';

      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error(`Сервер вернул ${resp.status}`);
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<div class="error">Нет изображений для отображения.</div>`;
          return;
        }

        data.forEach(({ image_url }) => {
          const wrap = document.createElement('div');
          wrap.className = 'image-wrapper';

          const spinner = document.createElement('div');
          spinner.className = 'spinner';
          wrap.appendChild(spinner);

          const img = document.createElement('img');
          wrap.appendChild(img);

          container.appendChild(wrap);
          loadWithSpinner(img, spinner, image_url);
        });

      } catch (err) {
        container.innerHTML = `<div class="error">Ошибка: ${err.message}</div>`;
      }
    }

    async function loadWithSpinner(img, spinner, url, tries = 3) {
      for (let i = 1; i <= tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
          };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const e = document.createElement('div');
            e.className = 'error';
            e.textContent = 'Не удалось загрузить';
            img.parentNode.appendChild(e);
          }
          await new Promise(r => setTimeout(r, 1000));
        }
      }
    }

    function loadImage(src, timeout = 5000) {
      return new Promise((res, rej) => {
        const img = new Image();
        let done = false;
        const timer = setTimeout(() => {
          if (!done) { done = true; rej(); }
        }, timeout);
        img.onload = () => { if (!done) { done = true; clearTimeout(timer); res(); } };
        img.onerror = () => { if (!done) { done = true; clearTimeout(timer); rej(); } };
        img.src = src;
      });
    }

    // Запуск
    fetchImages();
  </script>
