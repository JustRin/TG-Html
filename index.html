<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсинг Teletype</title>
</head>
<body>
    <div id="response"></div>
<script>
  // Функция для отправки запроса
function sendRequest() {
    // Создание объекта для отправки запроса
    const xhr = new XMLHttpRequest();
    
    // URL, на который будет отправлен запрос
    const url = 'https://sitecopy.pro/parsing.php';
    
    // Данные для отправки (сформированы как параметры формы)
    const params = 'type=html&link=https%3A%2F%2Fteletype.in%2F%40scmanga%2Fvoskhozhdenie-bezymyannogo-boga--tom-1-glava-120-5';
    
    // Открытие запроса методом POST
    xhr.open('POST', url, true);
    
    // Установка заголовков
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    
    // Обработка ответа
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Выводим полученный ответ в виде текста
            console.log(xhr.responseText);
            // Выводим ответ на страницу
            document.getElementById('response').innerText = xhr.responseText;
        }
    };
    
    // Отправка запроса с параметрами
    xhr.send(params);
}

// Вызов функции при загрузке страницы
window.onload = function() {
    sendRequest();
};

</script> 
</body>
</html>
