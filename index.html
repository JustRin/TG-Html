<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсинг Teletype</title>
</head>
<body>
    <div id="response"></div>
<script>
    fetch('https://sitecopy.pro/parsing.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'Referrer': 'https://justrin.github.io', // Попытка указать реферер
    },
    body: 'type=html&link=https%3A%2F%2Fteletype.in%2F%40scmanga%2Fvoskhozhdenie-bezymyannogo-boga--tom-1-glava-120-5'
})
.then(response => response.text())
.then(data => {
    console.log(data); // Выводим ответ
    document.getElementById('response').innerText = data;
})
.catch(error => console.error('Error:', error));

</script> 
</body>
</html>
