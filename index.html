<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* общий сброс */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    /* скроллируемая область, верх до надписи, низ до футера */
    #scrollable {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 60px;   /* оставляем 60px под футер */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      overscroll-behavior: contain;
    }

    /* кастомный трек */
    #scroll-track {
      position: fixed;
      top: 0; right: 2px;
      width: 8px; height: 100%;
      background: rgba(0,0,0,0.05);
      pointer-events: none;
      opacity: 0;
      transition: opacity .4s;
      z-index: 999;
    }
    #scroll-track .thumb {
      position: absolute; left: 0;
      width: 100%;
      background: linear-gradient(to bottom,#ff6bd3,#553cff,#34d0ff);
      border-radius: 4px;
      pointer-events: auto;
      touch-action: none;
      cursor: ns-resize;
      transform: translateY(0);
    }

    /* галерея */
    #image-container {
      display: flex;
      flex-direction: column;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      width: 100%;
      opacity: 0;
      display: block;
      transition: opacity .4s;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* спиннер */
    .spinner {
      position: absolute; top: 50%; left: 50%;
      width: 40px; height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to{ transform: rotate(360deg); } }

    /* ошибка */
    .error {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(255,255,255,0.9);
      color: #c00;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }

    /* индикатор страницы */
    #page-indicator {
      position: fixed; bottom: 70px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s;
      pointer-events: none;
      z-index: 1000;
    }

    /* фиксированный футер */
    footer {
      position: fixed;
      left: 0; bottom: 0;
      width: 100%; height: 60px;
      background: #fff;
      text-align: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background .3s, transform .2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px; margin-right: 6px; fill: #fff;
    }
  </style>
</head>
<body>

  <!-- трек и ползунок -->
  <div id="scroll-track"><div class="thumb"></div></div>

  <!-- скроллируемая область -->
  <div id="scrollable">
    <div id="image-container"></div>
  </div>

  <!-- индикатор страниц -->
  <div id="page-indicator"></div>

  <!-- футер с кнопкой -->
  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24">
        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zM..."/>
      </svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    // блокируем нативное меню на img
    document.addEventListener('contextmenu', e => {
      if (e.target.tagName === 'IMG') e.preventDefault();
    });

    // Telegram WebApp-заглушка
    if (!window.Telegram) {
      window.Telegram = { WebApp: { ready:()=>{}, disableVerticalSwipes:()=>{} } };
    }

    const scrollable = document.getElementById('scrollable');
    const track      = document.getElementById('scroll-track');
    const thumb      = track.querySelector('.thumb');
    const pageInd    = document.getElementById('page-indicator');
    let wrappers = [], total = 0;
    let trackHide, indicatorHide;

    document.addEventListener('DOMContentLoaded', () => {
      Telegram.WebApp.ready();
      Telegram.WebApp.disableVerticalSwipes();
      fetchImages();
    });

    // обновление thumb при скролле
    scrollable.addEventListener('scroll', () => {
      updateThumb();
      track.style.opacity = 1;
      clearTimeout(trackHide);
      trackHide = setTimeout(() => track.style.opacity = 0, 800);
    });

    function updateThumb() {
      const viewH  = scrollable.clientHeight;
      const docH   = scrollable.scrollHeight;
      const trackH = track.clientHeight;
      const ratio  = viewH / docH;
      const thH    = Math.max(ratio * trackH, 20);
      thumb.style.height = thH + 'px';
      const maxScroll = docH - viewH;
      const maxMove   = trackH - thH;
      const top = maxScroll > 0
        ? (scrollable.scrollTop / maxScroll) * maxMove
        : 0;
      thumb.style.transform = `translateY(${top}px)`;
    }

    // перетаскивание thumb
    ;(function(){
      let dragging = false, startY = 0, startScroll = 0;
      thumb.addEventListener('pointerdown', e => {
        dragging = true;
        startY = e.clientY;
        startScroll = scrollable.scrollTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('pointermove', e => {
        if (!dragging) return;
        const dy = e.clientY - startY;
        const viewH  = scrollable.clientHeight;
        const docH   = scrollable.scrollHeight;
        const trackH = track.clientHeight;
        const thH    = thumb.clientHeight;
        const maxScroll = docH - viewH;
        const maxMove   = trackH - thH;
        const delta = dy * (maxScroll / maxMove);
        scrollable.scrollTop = Math.min(Math.max(startScroll + delta, 0), maxScroll);
      });
      document.addEventListener('pointerup', () => {
        if (!dragging) return;
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // загрузка картинок
    async function fetchImages() {
      const src = new URLSearchParams(location.search).get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';
      try {
        const res = await fetch(api);
        const data = await res.json();
        total = data.length;
        for (let { image_url } of data) {
          const w = document.createElement('div'); w.className = 'image-wrapper';
          const s = document.createElement('div'); s.className = 'spinner';
          const img = document.createElement('img');
          w.append(s, img);
          container.append(w);
          await loadWithSpinner(img, s, image_url);
        }
        wrappers = Array.from(container.children);
        updateThumb();
      } catch (e) {
        container.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    // загрузка через blob → ObjectURL
    async function loadWithSpinner(img, spinner, url, tries = 3) {
      for (let i = 1; i <= tries; i++) {
        try {
          const response = await fetch(url, { mode: 'cors' });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const blob = await response.blob();
          const objectUrl = URL.createObjectURL(blob);
          img.src = objectUrl;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
            URL.revokeObjectURL(objectUrl);
          };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r => setTimeout(r, 500));
        }
      }
    }

    // навигация кликами и индикатор
    document.addEventListener('click', e => {
      if (e.detail === 0) return;
      const rect = scrollable.getBoundingClientRect();
      const y = e.clientY - rect.top;
      const h = scrollable.clientHeight;
      if (y < h / 3)       scrollable.scrollBy({ top: -h * 0.8, behavior: 'smooth' });
      else if (y > 2 * h/3) scrollable.scrollBy({ top:  h * 0.8, behavior: 'smooth' });
      else                  showPageIndicator();
    });

    function showPageIndicator() {
      pageInd.textContent = `${currentIndex()}/${total}`;
      pageInd.style.opacity = 1;
      clearTimeout(indicatorHide);
      indicatorHide = setTimeout(() => pageInd.style.opacity = 0, 1200);
    }

    function currentIndex() {
      const mid = window.innerHeight / 2;
      for (let i = 0; i < wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) return i + 1;
      }
      return 1;
    }
  </script>
</body>
</html>
