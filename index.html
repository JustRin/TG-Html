<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Сброс */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    /* Вертикальный прогресс-бар */
    #scroll-progress {
      position: fixed;
      top: 0;
      right: 0;
      width: 6px;                  /* толщина полосы */
      height: 0%;
      background: #4a90e2;         /* яркий контрастный синий */
      box-shadow: -2px 0 4px rgba(0,0,0,0.2);
      z-index: 9999;
      opacity: 0;
      transition: height 0.1s linear, opacity 0.4s ease-in-out;
      pointer-events: none;
    }

    /* Галерея */
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
    }

    /* Спиннер */
    .spinner {
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Ошибка загрузки */
    .error {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #c00;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }

    /* Индикатор страницы */
    #page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
    }

    /* Футер */
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>

<body>

  <!-- Вертикальный прогресс-бар -->
  <div id="scroll-progress"></div>

  <!-- Галерея -->
  <div id="image-container"></div>

  <!-- Индикатор номера страницы -->
  <div id="page-indicator"></div>

  <!-- Подвал -->
  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.373 ..."/></svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    let wrappers = [], total = 0;
    let progressHideTimeout, indicatorHideTimeout;

    // Загружаем и рендерим изображения
    async function fetchImages() {
      const src = new URLSearchParams(location.search).get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';
      try {
        const res = await fetch(api);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!data.length) {
          container.innerHTML = '<div class="error">Нет изображений</div>';
          return;
        }
        total = data.length;
        for (let {image_url} of data) {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const spinner = document.createElement('div');
          spinner.className = 'spinner';
          const img = document.createElement('img');
          w.append(spinner, img);
          container.append(w);
          await loadWithSpinner(img, spinner, image_url);
        }
        wrappers = Array.from(document.querySelectorAll('.image-wrapper'));
      } catch (e) {
        container.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    // Загрузка картинок с retry
    async function loadWithSpinner(img, spinner, url, tries = 3) {
      for (let i=1; i<=tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
          };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r => setTimeout(r, 500));
        }
      }
    }

    // Promise-обёртка для Image
    function loadImage(src, timeout=5000) {
      return new Promise((res, rej) => {
        const img = new Image(), t = setTimeout(() => rej(), timeout);
        img.onload = () => { clearTimeout(t); res(); };
        img.onerror = () => { clearTimeout(t); rej(); };
        img.src = src;
      });
    }

    // При скролле обновляем и показываем прогресс-бар
    window.addEventListener('scroll', () => {
      updateProgressBar();
      showProgressBar();
    });

    // Обновить высоту полосы
    function updateProgressBar() {
      const prog = document.getElementById('scroll-progress');
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const pct = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      prog.style.height = pct + '%';
    }

    // Показать и скрыть прогресс-бар
    function showProgressBar() {
      const prog = document.getElementById('scroll-progress');
      prog.style.opacity = 1;
      clearTimeout(progressHideTimeout);
      progressHideTimeout = setTimeout(() => prog.style.opacity = 0, 800);
    }

    // Клик для навигации и показа номера страницы
    document.addEventListener('click', e => {
      if (e.detail === 0) return;  // пропустить drag/scroll
      const y = e.clientY, h = window.innerHeight;
      if (y < h/3) {
        window.scrollBy({ top: -h*0.8, behavior: 'smooth' });
      } else if (y > h*2/3) {
        window.scrollBy({ top: h*0.8, behavior: 'smooth' });
      } else {
        showPageIndicator();
      }
    });

    // Показ индикатора «текущая/всего»
    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      ind.textContent = `${currentIndex()}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(indicatorHideTimeout);
      indicatorHideTimeout = setTimeout(() => ind.style.opacity = 0, 1200);
    }

    // Вычисление, какая картинка по центру экрана
    function currentIndex() {
      const mid = window.innerHeight / 2;
      for (let i=0; i<wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) return i+1;
      }
      return 1;
    }

    // Старт
    fetchImages();
  </script>
