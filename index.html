<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового тайтла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <style>
        /* Шапка */
.mobile-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #4a90e2;
    color: white;
    font-family: Arial, sans-serif;
}

/* Заголовок */
.header-title {
    font-size: 1.5em;
    font-weight: bold;
}

/* Кнопки */
.header-buttons {
    display: flex;
    gap: 10px;
}

.header-btn {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background-color: #fff;
    color: #4a90e2;
    font-size: 1em;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.header-btn i {
    margin-right: 5px;
}

.header-btn:hover {
    background-color: #e8f4ff;
    color: #3a7bcf;
}
    </style>
</head>
<body>
    <header class="mobile-header">
        <div class="header-title">My App</div>
        <div class="header-buttons">
            <button class="header-btn">
                <i class="fas fa-plus"></i> Add Title
            </button>
            <button class="header-btn">
                <i class="fas fa-book"></i> Add Chapter
            </button>
        </div>
    </header>
    <h1>Добавление нового тайтла</h1>
    <form id="miniAppForm">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="altNames">Альтернативные названия</label>
            <input type="text" id="altNames" name="altNames">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="cover">Обложка</label>
            <input type="file" id="cover" name="cover" accept="image/*">
        </div>
        <div class="form-group">
            <label for="type">Тип</label>
            <select id="type" name="type">
                <option value="manhwa">Манхва</option>
                <option value="manhua">Маньхуа</option>
                <option value="manga">Манга</option>
                <option value="comics">Комикс</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Год</label>
            <input type="number" id="year" name="year" min="1900" max="2100">
        </div>
        <div class="form-group">
            <label for="status">Статус</label>
            <select id="status" name="status">
                <option value="anons">Анонс</option>
                <option value="ongoing">Онгоинг</option>
                <option value="completed">Выпущен</option>
                <option value="stop">Приостоновлен</option>
                <option value="canceled">Отменено</option>
            </select>
        </div>
        <button type="button" onclick="submitForm()">Добавить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
