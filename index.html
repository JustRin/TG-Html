<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Манга онлайн SCManga tg: https://t.me/SCManga</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            margin: 0px;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .loading {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff0000;
            font-size: 14px;
        }

        a {
            font-size: 16px;
            text-decoration: none;
            color: #333;
            background-color: #ffcc00;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        a span {
            font-weight: bold;
            color: #ff4500;
        }

        a svg {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            fill: #ff4500;
            transition: transform 0.3s;
        }

        a:hover svg {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="image-container" class="image-container">
        <h2>Загрузка изображений...</h2>
        <div class="loading" id="loader"></div> <!-- Анимация загрузки -->
        <div id="error-message" class="error" style="display: none;"></div>
    </div>
    <div>
        <a href="https://t.me/SCManga" target="_blank">
            Для того чтобы ускорить выход новой главы, перейди на наш канал SCManga и поставь
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.74 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </a>
    </div>

    <script>
        async function fetchImages() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            const apiUrl = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl);
                const images = await response.json();

                const container = document.getElementById('image-container');
                const loader = document.getElementById('loader');
                const errorMessage = document.getElementById('error-message');

                loader.style.display = 'block'; // Show loader initially
                container.querySelector('h2').style.display = 'block';

                if (Array.isArray(images) && images.length > 0) {
                    container.innerHTML = ''; // Clear previous content
                    container.appendChild(loader); // Keep loader visible

                    for (let i = 0; i < images.length; i++) {
                        const imgData = images[i];
                        const imgElement = document.createElement('img');
                        imgElement.alt = 'Image';
                        container.appendChild(imgElement);

                        await loadImageWithRetry(imgElement, imgData.image_url, imgData.alt_image_url);
                    }
                } else {
                    throw new Error('Нет изображений для отображения.');
                }
            } catch (error) {
                console.error('Ошибка при загрузке изображений:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Произошла ошибка при загрузке изображений. Попробуйте позже.';
            } finally {
                loader.style.display = 'none'; // Hide loader when done
                container.querySelector('h2').style.display = 'none';
            }
        }

        async function loadImageWithRetry(imgElement, imageUrl, fallbackUrl, maxRetries = 3, delay = 2000) {
            const loader = document.getElementById('loader');
            let attempt = 0;

            while (attempt < maxRetries) {
                try {
                    const loadedImg = await loadImageWithTimeout(imageUrl, fallbackUrl, 5000);
                    imgElement.src = loadedImg.src;
                    imgElement.style.opacity = 1;
                    return; // Success, exit the loop
                } catch (error) {
                    attempt++;
                    if (attempt === maxRetries) {
                        imgElement.src = fallbackUrl || '';
                        imgElement.style.opacity = 1;
                        console.error(`Failed to load image after ${maxRetries} attempts: ${error}`);
                        return;
                    }
                    console.log(`Retry attempt ${attempt} for image ${imageUrl}...`);
                    loader.style.display = 'block'; // Show loader during retry
                    await new Promise(resolve => setTimeout(resolve, delay)); // Wait before retry
                }
            }
        }

        function loadImageWithTimeout(imgSrc, fallbackSrc, timeout = 5000) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                let timedOut = false;

                const timer = setTimeout(() => {
                    timedOut = true;
                    reject(new Error(`Timeout loading image: ${imgSrc}`));
                }, timeout);

                img.onload = () => {
                    if (!timedOut) {
                        clearTimeout(timer);
                        resolve(img);
                    }
                };

                img.onerror = () => {
                    if (!timedOut) {
                        clearTimeout(timer);
                        reject(new Error(`Failed to load image: ${imgSrc}`));
                    }
                };

                img.src = imgSrc;
            });
        }

        // Start loading images
        fetchImages();
    </script>
</body>
</html>
