<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсинг Teletype</title>
</head>
<body>
    <iframe id="myIframe" src="https://teletype.in/@scmanga/voskhozhdenie-bezymyannogo-boga--tom-1-glava-120-5" width="100%" height="600"></iframe>
<script>
  window.onload = function() {
    const iframe = document.getElementById('myIframe');

    iframe.onload = function() {
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      const iframeBody = iframeDocument.body;

      // Перемещаем содержимое в основную страницу
      const content = iframeBody.innerHTML;

      // Очищаем iframe, если нужно
      iframeBody.innerHTML = '';

      // Добавляем содержимое в основной документ
      document.getElementById('mainContent').innerHTML = content;

      // Убираем лишние элементы
      const unnecessaryElements = document.querySelectorAll('.ad, .sidebar');
      unnecessaryElements.forEach(el => el.remove());
    };
  };
</script>
<div id="mainContent"></div>
    
</body>
</html>
