<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
    }
    #image-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      display: block;
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      position: absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(255,255,255,0.9);
      color:#c00;
      padding:4px 8px;
      border-radius:4px;
      font-size:14px;
    }
    #page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
    }
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>

<body>

  <div id="image-container"></div>
  <div id="page-indicator"></div>

  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.896 16.312c-.164.468-.508.84-.972 1.016-.618.234-1.446.178-2.282-.314l-3.72-2.212c-.37-.22-.622-.56-.73-.96l-.566-2.112c-.086-.32-.01-.66.208-.92l3.34-3.16c.316-.3.82-.284 1.12.032.3.316.284.82-.032 1.12l-3.122 2.956.468 1.74 3.38 2.008c.324.192.73.172 1.022-.05.292-.222.462-.578.466-.946l.064-5.614c.004-.404.226-.784.586-.996l3.688-1.722c.41-.192.896.042.998.472l.956 4.14c.102.44.022.902-.216 1.27l-1.656 2.252z"/></svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    let wrappers = [];
    let total = 0;

    async function fetchImages() {
      const params = new URLSearchParams(location.search);
      const src = params.get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const container = document.getElementById('image-container');
      container.innerHTML = '';

      try {
        const r = await fetch(api);
        if (!r.ok) throw new Error(r.status);
        const data = await r.json();
        if (!data.length) {
          container.innerHTML = '<div class="error">Нет изображений</div>';
          return;
        }
        total = data.length;
        data.forEach(({image_url}) => {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const s = document.createElement('div');
          s.className = 'spinner';
          const img = document.createElement('img');
          w.appendChild(s);
          w.appendChild(img);
          container.appendChild(w);
          loadWithSpinner(img, s, image_url);
        });
        wrappers = Array.from(document.querySelectorAll('.image-wrapper'));
      } catch (e) {
        container.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    async function loadWithSpinner(img, spinner, url, tries=3) {
      for (let i=1; i<=tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => {
            spinner.remove();
            img.style.opacity = 1;
          };
          return;
        } catch {
          if (i===tries) {
            spinner.remove();
            const e = document.createElement('div');
            e.className='error';
            e.textContent='Не удалось загрузить';
            img.parentNode.appendChild(e);
          }
          await new Promise(r=>setTimeout(r,500));
        }
      }
    }

    function loadImage(src, timeout=5000) {
      return new Promise((res, rej) => {
        const img = new Image();
        let done = false;
        const t = setTimeout(() => { if (!done) { done=true; rej(); } }, timeout);
        img.onload  = () => { if (!done) { done=true; clearTimeout(t); res(); } };
        img.onerror = () => { if (!done) { done=true; clearTimeout(t); rej(); } };
        img.src = src;
      });
    }

    document.addEventListener('click', e => {
      // e.detail===0 — это скролл/drag, игнорируем
      if (e.detail === 0) return;

      const y = e.clientY;
      const h = window.innerHeight;
      const topZone = h/3, botZone = 2*h/3;

      if (y < topZone) {
        window.scrollBy({ top: -h*0.8, behavior: 'smooth' });
      } else if (y > botZone) {
        window.scrollBy({ top: h*0.8, behavior: 'smooth' });
      } else {
        showPageIndicator();
      }
    });

    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      const idx = currentIndex();
      ind.textContent = `${idx}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(ind.hideTimeout);
      ind.hideTimeout = setTimeout(() => ind.style.opacity = 0, 1500);
    }

    function currentIndex() {
      const mid = window.innerHeight / 2;
      for (let i = 0; i < wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) {
          return i + 1;
        }
      }
      return wrappers[0].getBoundingClientRect().top > mid ? 1 : wrappers.length;
    }

    fetchImages();
  </script>
