<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 1) Прячем нативный скролл окна */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    /* 2) Наш скроллируемый контейнер */
    #scrollable {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 3) Кастомный трек и “ползунок” */
    #scroll-track {
      position: fixed;
      top: 0; right: 2px;
      width: 6px;
      height: 100%;
      background: rgba(0,0,0,0.05);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      z-index: 999;
    }
    #scroll-track .thumb {
      position: absolute;
      left: 0;
      width: 100%;
      background: linear-gradient(to bottom, #ff6bd3, #553cff, #34d0ff);
      border-radius: 3px;
      transform: translateY(0);
    }

    /* 4) Галерея картинок */
    #image-container {
      display: flex;
      flex-direction: column;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
      display: block;
    }

    /* Спиннер */
    .spinner {
      position: absolute;
      top:50%; left:50%;
      width:40px; height:40px;
      margin:-20px 0 0 -20px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:#4a90e2;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg); } }

    /* Ошибка */
    .error {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(255,255,255,0.9);
      color:#c00; padding:4px 8px;
      border-radius:4px; font-size:14px;
      text-align:center;
    }

    /* Индикатор страницы */
    #page-indicator {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
      z-index: 1000;
    }

    /* Футер */
    footer {
      text-align: center;
      padding: 12px;
      background: #fff;
    }
    .tg-button {
      display: inline-flex;
      align-items: center;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      transition: background .3s, transform .2s;
    }
    .tg-button:hover {
      background: #0077b3;
      transform: translateY(-1px);
    }
    .tg-button svg {
      width: 18px; height: 18px;
      margin-right: 6px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- Кастомный трек -->
  <div id="scroll-track"><div class="thumb"></div></div>

  <!-- Наш скроллируемый контейнер -->
  <div id="scrollable">
    <div id="image-container"></div>
  </div>

  <!-- Номер страницы -->
  <div id="page-indicator"></div>

  <!-- Футер -->
  <footer>
    <a href="https://t.me/SCManga" target="_blank" class="tg-button">
      <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 …"/></svg>
      Подписаться в Telegram
    </a>
  </footer>

  <script>
    let wrappers = [], total = 0;
    let trackHide, indicatorHide;

    // Заглушка для браузера
    if (!window.Telegram) {
      window.Telegram = { WebApp: { ready: ()=>{}, disableVerticalSwipes: ()=>{} } };
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Отключаем свайпы, если WebApp
      if (Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.disableVerticalSwipes();
      }
      fetchImages();
    });

    const scrollable = document.getElementById('scrollable');
    const track      = document.getElementById('scroll-track');
    const thumb      = track.querySelector('.thumb');

    // 1) Ловим scroll на нашем контейнере
    scrollable.addEventListener('scroll', () => {
      updateThumb();
      showTrack();
    });

    function updateThumb() {
      const viewH  = scrollable.clientHeight;
      const docH   = scrollable.scrollHeight;
      const trackH = track.clientHeight;
      const ratio  = viewH / docH;
      const thumbH = Math.max(ratio * trackH, 20);
      thumb.style.height = thumbH + 'px';

      const maxScroll = docH - viewH;
      const top = maxScroll > 0
        ? (scrollable.scrollTop / maxScroll) * (trackH - thumbH)
        : 0;
      thumb.style.transform = `translateY(${top}px)`;
    }

    function showTrack() {
      track.style.opacity = 1;
      clearTimeout(trackHide);
      trackHide = setTimeout(()=> track.style.opacity = 0, 800);
    }

    // 2) Загрузка и рендер картинок
    async function fetchImages() {
      const src = new URLSearchParams(location.search).get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const c   = document.getElementById('image-container');
      c.innerHTML = '';
      try {
        const res  = await fetch(api);
        const data = await res.json();
        total = data.length;
        for (let {image_url} of data) {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const s = document.createElement('div');
          s.className = 'spinner';
          const img = document.createElement('img');
          w.append(s, img);
          c.append(w);
          await loadWithSpinner(img, s, image_url);
        }
        wrappers = Array.from(c.children);
        updateThumb();  // после полной отрисовки
      } catch (e) {
        c.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    // 3) Спиннер + retry
    async function loadWithSpinner(img, spinner, url, tries=3) {
      for (let i=1; i<=tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => { spinner.remove(); img.style.opacity = 1; };
          return;
        } catch {
          if (i===tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r=>setTimeout(r,500));
        }
      }
    }
    function loadImage(src, timeout=5000) {
      return new Promise((res, rej) => {
        const img = new Image(), t = setTimeout(()=>rej(), timeout);
        img.onload  = ()=>{ clearTimeout(t); res(); };
        img.onerror = ()=>{ clearTimeout(t); rej(); };
        img.src = src;
      });
    }

    // 4) Клики: навигация + индикатор страницы
    document.addEventListener('click', e => {
      if (e.detail === 0) return;
      const y = e.clientY - scrollable.getBoundingClientRect().top;
      const h = scrollable.clientHeight;
      if (y < h/3)      scrollable.scrollBy({ top:-h*0.8, behavior:'smooth' });
      else if (y>2*h/3) scrollable.scrollBy({ top: h*0.8, behavior:'smooth' });
      else              showPageIndicator();
    });

    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      ind.textContent = `${currentIndex()}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(indicatorHide);
      indicatorHide = setTimeout(()=> ind.style.opacity = 0, 1200);
    }

    function currentIndex() {
      const mid = window.innerHeight/2;
      for (let i=0; i<wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top <= mid && r.bottom >= mid) return i+1;
      }
      return 1;
    }
  </script>

</body>
</html>
