<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SCManga Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* сброс */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: sans-serif;
    }

    /* наш кастомный трек сбоку */
    #scroll-track {
      position: fixed;
      top: 0; right: 0;
      width: 6px;
      height: 100%;
      background: rgba(0,0,0,0.05);
      pointer-events: none; /* не мешает скроллу */
      z-index: 999;
      opacity: 0;
      transition: opacity .4s ease-in-out;
    }
    /* ползунок прогресса внутри трека */
    #scroll-track .progress {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 0%;
      background: #4a90e2;
    }

    /* контейнер манхвы */
    #image-container {
      display: flex;
      flex-direction: column;
    }
    .image-wrapper {
      position: relative;
      width: 100%;
    }
    .image-wrapper img {
      width: 100%;
      opacity: 0;
      transition: opacity .4s ease-in;
    }

    /* спиннер и ошибки — без изменений */
    .spinner { /* ... тот же код что и раньше ... */ }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { /* ... */ }

    /* индикатор «текущая/всего» */
    #page-indicator {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      pointer-events: none;
      z-index: 1000;
    }

    footer { /* ... */ }
    .tg-button { /* ... */ }
  </style>
</head>
<body>

  <!-- кастомный трек + ползунок -->
  <div id="scroll-track">
    <div class="progress"></div>
  </div>

  <!-- ваша галерея -->
  <div id="image-container"></div>

  <!-- индикатор номера страницы -->
  <div id="page-indicator"></div>

  <footer>…</footer>

  <script>
    let wrappers = [], total = 0;
    let trackHideTimeout, indicatorHideTimeout;

    async function fetchImages() {
      const src = new URLSearchParams(location.search).get('url');
      const api = `https://scmanga.online:3000/get-links?url=${encodeURIComponent(src)}`;
      const cont = document.getElementById('image-container');
      cont.innerHTML = '';
      try {
        const res = await fetch(api);
        const data = await res.json();
        total = data.length;
        for (let {image_url} of data) {
          const w = document.createElement('div');
          w.className = 'image-wrapper';
          const s = document.createElement('div');
          s.className = 'spinner';
          const img = document.createElement('img');
          w.append(s, img);
          cont.append(w);
          await loadWithSpinner(img, s, image_url);
        }
        wrappers = Array.from(cont.children);
      } catch (e) {
        cont.innerHTML = `<div class="error">Ошибка: ${e.message}</div>`;
      }
    }

    async function loadWithSpinner(img, spinner, url, tries=3) {
      for (let i = 1; i <= tries; i++) {
        try {
          await loadImage(url, 6000);
          img.src = url;
          img.onload = () => { spinner.remove(); img.style.opacity = 1; };
          return;
        } catch {
          if (i === tries) {
            spinner.remove();
            const err = document.createElement('div');
            err.className = 'error';
            err.textContent = 'Не удалось загрузить';
            img.parentNode.append(err);
          }
          await new Promise(r => setTimeout(r, 500));
        }
      }
    }

    function loadImage(src, timeout=5000) {
      return new Promise((res, rej) => {
        const img = new Image(),
              t = setTimeout(() => rej(), timeout);
        img.onload  = () => { clearTimeout(t); res(); };
        img.onerror = () => { clearTimeout(t); rej(); };
        img.src = src;
      });
    }

    // прокрутка — обновляем ползунок и показываем трек
    window.addEventListener('scroll', () => {
      const track = document.getElementById('scroll-track');
      const prog  = track.querySelector('.progress');
      const scrollTop = window.scrollY;
      const docH = document.body.scrollHeight - window.innerHeight;
      const pct = docH>0 ? scrollTop/docH*100 : 0;
      prog.style.height = pct + '%';

      track.style.opacity = 1;
      clearTimeout(trackHideTimeout);
      trackHideTimeout = setTimeout(() => track.style.opacity = 0, 800);
    });

    // клики — навигация и номер страницы
    document.addEventListener('click', e => {
      if (e.detail===0) return;
      const y = e.clientY, h = innerHeight;
      if (y < h/3)      window.scrollBy({top:-h*0.8,behavior:'smooth'});
      else if (y>2*h/3) window.scrollBy({top: h*0.8,behavior:'smooth'});
      else              showPageIndicator();
    });

    function showPageIndicator() {
      const ind = document.getElementById('page-indicator');
      ind.textContent = `${currentIndex()}/${total}`;
      ind.style.opacity = 1;
      clearTimeout(indicatorHideTimeout);
      indicatorHideTimeout = setTimeout(() => ind.style.opacity = 0, 1200);
    }

    function currentIndex() {
      const mid = innerHeight/2;
      for (let i=0; i<wrappers.length; i++) {
        const r = wrappers[i].getBoundingClientRect();
        if (r.top<=mid && r.bottom>=mid) return i+1;
      }
      return 1;
    }

    fetchImages();
  </script>
</body>
</html>
